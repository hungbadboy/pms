
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="#{page_title_login}"></title>
<style th:replace="fragments/header :: header-css"></style>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="row" style="margin-top: 40px">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form th:action="@{/login}" method="post">
					<h1 th:text="#{login.title}"></h1>
					<div th:if="${param.error}">
						<div class="alert alert-danger" th:text="#{login.error}"></div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info" th:text="#{logout.success}"></div>
					</div>

					<div class="form-group">
						<input type="text" name="username" id="username"
							class="form-control input-lg" placeholder="UserName"
							required="true" autofocus="true" />
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password"
							class="form-control input-lg" placeholder="Password"
							required="true" />
					</div>

					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6">
							<input type="submit" class="btn btn-lg btn-primary btn-block"
								th:value="#{sign_in}" />
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6"></div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
