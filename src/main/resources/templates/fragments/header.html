<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header-css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"	href="../../css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{/css/main.css}"	href="../../css/main.css" />
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top"
		th:fragment="header">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project manager system</a>
			</div>
			<div class="navbar-collapse collapse">
				<!-- Menu -->
				<ul class="nav navbar-nav">
					<li th:classappend="${module == 'home' ? 'active' : ''}"><a
						href="#" th:href="@{/}">Home</a></li>
					<li th:classappend="${module == 'tasks' ? 'active' : ''}"><a
						href="#" th:href="@{/task}">Tasks</a></li>
				</ul>
				
				<!-- End -->
				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="!isAuthenticated()">
						<a href="/login" th:href="@{/login}"> <span
							class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
							<span th:text="#{sign_in}"></span>
					</a>
					</li>
					<li sec:authorize="isAuthenticated()">
						<a href="/logout" th:href="@{/logout}">
							<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
							<span th:text="#{sign_out}"></span>
					</a>
					</li>
				</ul>
				<div>
					<span th:text="#{lang.change}"></span>:
					<select id="locales">
					    <option value=""></option>
					    <option value="en" th:text="#{lang.eng}"></option>
					    <option value="vn" th:text="#{lang.vn}"></option>
					</select>
				</div>
			</div>			
		</div>
	</div>
</body>
</html>
